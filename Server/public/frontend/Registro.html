<script>
        $.ajax({
            url: 'http://localhost:3000/registro/', 
            type: 'GET',
            beforeSend: function (){
            console.log("procesando");
            },
            success: function (response) {
                console.log(response);
                response.forEach(function(registro){
                    html = "<tr>"
                                +"<td>"
                                    +registro.id_registro
                                +"</td>"
                                +"<td>"

                                +"</td>"
                            +"</tr>";
                    $("#registro").append(html);
                });
            
            }
        });
